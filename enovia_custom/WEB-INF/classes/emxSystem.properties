# Property to use Applet or not
# this property is used Common Checkin Code
# this can be overloaded with CompanyName ex:emxFramework.UseApplet.Company1
# in that case, all users belonging to the Company will have their own setting
# the possible values for this property are 'false' 'true' and 'force'
# false - Means applet is disabled in all check in operations
# true - Means applet is used where ever it can be used. The place applet will not be used is update file(s) and update Holder.
# This is used to replace a file of one name with other.
# force - Means applet is used in all the use cases of check in. This will forfeit the file replace option on update file(s) or update Holder.
#
# Replace file option Means version 0 of a file is named ENOAPPCheckInSpec-V1.0.doc and when you checkout and
# check In / update to make version 1 you can\u2019t replace this filename with ENOAPPCheckInSpec-V1.1.doc.
# For all versions of this file the file name has to be ENOAPPCheckInSpec-V1.0.doc.
emxFramework.UseApplet=false
emxFramework.UseDownloadApplet=false

# Min Java Plug-In required to show the file upload applet, and URL to download required Plug-In if user machine does not have the required
# It requires Java Plug-In 1.5 or above to show the file upload Applet
# emxFramework.Applet.CODEBASE_JavaPlugIn is used to specify Version in codebase attribute. If the JRE specified by the classid attribute is not installed locally, then the user is prompted to download the JRE
# Update plug-in url when ever plug-in version is changed.
emxFramework.Applet.CODEBASE_JavaPlugIn=1,7,0,11

# for using the specified JRE version
# For Using the static JRE version, the java plugin version should be min 1.6.0_10.
# to load the applet based on the CLSID(Class Identifier) of required plugin. For this change we no longer need to have 3 property entries instead use one entry with the specific JRE CLSID
# emxFramework.Applet.UseStaticJREVersion = false This is not required as from JRE 1.6 update 10 no need to externally specify the jre_version in <OBJECT EMBED TAG> if clsid defined
# emxFramework.Applet.JREWorkaround = true This is not required as we are loading the applet based on the CLSID
# We are going to have one property entry for applet specific JRE. 
# emxFramework.Applet.JREVersion = CAFEEFAC-0016-0000-0014-ABCDEFFEDCBA
# CAFEEFAC-0016-0000-FFFF-ABCDEFFEDCBA for 1.6
# where 0016 refers to java version 1.6 and 0014 refers to update 14 and FFFF refers family clsid of JRE 1.6

#emxFramework.Applet.UseStaticJREVersion = false
emxFramework.Applet.JREVersion = CAFEEFAC-0017-0000-FFFF-ABCDEFFEDCBA
#emxFramework.Applet.JREWorkaround = true

# URL to download the above mentioned Java Plug-in, update this value based on the Java Plug in version mentioned above
emxFramework.Unix.JavaPlugInURL=http://java.sun.com/javase/downloads/index.jsp
emxFramework.Windows.JavaPlugInURL=http://java.sun.com/update/1.7.0/jinstall-7u11-windows-i586.cab

